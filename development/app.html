<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/main.css"/>

</head>
<body>
<header class="app__header">
    <div class="logo">
        <h1>
            <span id="first">Zaplanuj</span>
            <span id="second">Jedzonko</span>
        </h1>
    </div>
    <div class="user">
        <span class="user__text" id="name">Imię</span>
        <button class="user__avatar" id="userAvatar">
            <i class="far fa-user-circle fa-2x"></i>
        </button>
    </div>
</header>
<main class="app__main">
    <div class="section__menu" id="sectionMenu">
        <li class="menu__item menu__item--active"><span id="desktop">Pulpit</span> <i
                class="fas fa-chevron-right fa-1x"></i></li>
        <li class="menu__item"><span id="recipes">Przepisy</span><i class="fas fa-chevron-right fa-1x"></i></li>
        <li class="menu__item"><span id="plans">Plany</span><i class="fas fa-chevron-right fa-1x"></i></li>
    </div>

    <div class="section__main" id="mainSection">

        <!-- pulpit active  -->
        <section class="container__pulpit">

            <!-- widget recipe & plan  -->
            <div class="widget__container1">

                <div class="widget" id="widget_recipe">
                    <i class="far fa-plus-square"></i>
                    <p class="widget__text">dodaj przepis</p>
                </div>

                <div class="widget" id="widget_plan">
                    <i class="far fa-plus-square"></i>
                    <p class="widget__text">dodaj plan</p>
                </div>

                <!-- widget info & success & warning -->

                <div class="widget__container2">
                    <div class="widget__info" id="widget_info">
                        <div class="widget__info__container">
                            <i class="fas fa-info-circle"></i>
                            <p class="widget__info__text">Masz już <span> 99 <span> przepisów, nieźle!</p>
                        </div>
                        <i class="fas fa-window-close"></i>
                    </div>

                    <div class="widget__warning" id="widget_warning">
                        <div class="widget__warning__container">
                            <i class="fas fa-exclamation-circle"></i>
                            <p class="widget__warning__text">Pamiętaj, aby dodać plan!</p>
                        </div>
                        <i class="fas fa-window-close"></i>
                    </div>

                        <div class="widget__success" id="widget_success">
                            <div class="widget__success__container">
                                <i class="fas fa-check-circle"></i>
                                <p class="widget__success__text">Świetnie że jesteś! Udanego planowania i smaczego! :)</p>
                            </div>
                            <i class="fas fa-window-close"></i>
                        </div>

                </div>
            </div>

            <div class="schedule">

            </div>

        </section>

        <!-- add recipe  -->
        <section class="container__recipe nonActive">

        </section>

        <!-- add schedule  -->
        <section class="container__schedule nonActive">

        </section>

    </div>
</main>
<script src="./js/app.js"></script>
</body>
</html>
